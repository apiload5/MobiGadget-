name: MobiGadget 

on:
  schedule:
    - cron: "0 */6 * * *"   # har 6 ghante chalega
  workflow_dispatch:        # manually run karne ka option bhi
  push:
    branches: [ "main" ]    # push hone par bhi chala

jobs:
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run app
        run: npm start
        env:
          # üîë Required API keys and tokens
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}

          # üì∞ RSS feed URL (rename your secret to GSMARENA_RSS)
          GSMARENA_RSS: ${{ secrets.GSMARENA_RSS }}

          # ‚öôÔ∏è Optional variables
          POST_INTERVAL_CRON: ${{ secrets.POST_INTERVAL_CRON }}
          MODE: ${{ secrets.MODE || 'once' }}

      - name: Print success message
        run: echo "‚úÖ MobiGadget workflow executed successfully!"
        
